<mat-sidenav-container fullscreen>
    <br>
    <mat-sidenav #sidenav class="mat-drawer">
      <app-dashboard-menu-list></app-dashboard-menu-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar class="primaryclass">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <label class="lable">{{this.pageTitile}}</label> 
        <span class="toolbar-spacer"></span>
        <app-toolbar></app-toolbar>
      </mat-toolbar>
      <div class="main-content">
      


        <div class="container">
          <div class="row">
            <div class="col-11">
              <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput placeholder="Search columns" #input>
                
            </mat-form-field>
            </div>
            <div class="col-1 buttonmargin" >
              <div class="example-button-row">
                <div class="example-flex-container">
                  <div class="example-button-container">
                    <button mat-flat-button color="primary" [routerLink]="['/Dashboard/newPost']" aria-label="Example icon button with a menu icon">
                      <mat-icon>add</mat-icon>
                    </button>
                  </div>
                  </div>
                  </div>
  
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              
             
            
              <div class="mat-elevation-z8">
                
                <table mat-table [dataSource]="dataSource">
              
                  <!-- Position Column -->
                  <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>
              
                  <!-- Weight Column -->
                  <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef> Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                  </ng-container>
              
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                  </ng-container>
                  <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                      <mat-icon>edit</mat-icon>
                      &nbsp;&nbsp;
                      <mat-icon>delete_forever</mat-icon>

                    </td>
                  </ng-container>
                  
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                               showFirstLastButtons 
                               aria-label="Select page of periodic elements">
                </mat-paginator>
              </div>
              
            </div>
            <!-- <div class="col-1">col-4</div> -->
          </div>
        </div>

        
      </div>
    </mat-sidenav-content>
  
  </mat-sidenav-container>
